<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimationTest</title>
  <link rel="stylesheet" href="../css/animationTest.css">
</head>
<body>
  <section>
    <h3>풍선: 텍스트 위로 등장</h3>

    <button id="text-btn">텍스트 등장</button>
  </section>

  <section>
    <h3>무지개: 박스 색상 전환</h3>
    <div class="box" id="color-box"></div>
    <button id="color-change-btn">색상 변경</button>
  </section>

  <section>
    <h3>다트: 리스트 항목 하나씩 등장</h3>
    <ul id="ul-list">

    </ul>

    <button id="list-btn">하나씩 보기</button>
  </section>

  <section>
    <h3>로켓: 팝 효과</h3>
    <div class="box" id="pop-box"></div>
    <button id="pop-btn">팝!</button>
  </section>

  <section>
    <h3>각얼음: 텍스트 사라짐</h3>
    <p id="remove-text">사라지는 텍스트</p>
    <button id="remove-btn">사라짐</button>
  </section>
  
  <script src="../jquery/jquery-3.7.1.min.js"></script>
  <script src="../js/animationTest.js"></script>
</body>
</html>
