<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
  <div class="container cart" >
    <main class="cart__main">
      <!-- 왼쪽 장바구니 리스트 영역-->
      <section class="cart__order__list">

        <div class="cart__list__box">
          <h5>로켓프레시 상품</h5>
          <div class="product__box">
            <input type="checkbox" id="product1-price" value="30000" onclick="totalPrice(this)">
            <img src="https://i.pinimg.com/736x/d0/93/b7/d093b7f3986185a46578af91da7e511b.jpg" alt="상품 이미지">
            <div class="product__detail">
              <p>가츠동 밀키트 2개</p>
              <p>5/23 도착예정</p>
              <h5>30,000원</h5>
            </div>
          </div>
        </div>

        <div class="cart__list__box">
          <h5>로켓프레시 상품</h5>
          <div class="product__box">
            <input type="checkbox" id="product2-price" value="10000" onclick="totalPrice(this)">
            <img src="https://i.pinimg.com/736x/e6/24/32/e62432fcf71c4fa59d8821dc8f0a82ad.jpg" alt="상품 이미지">
            <div class="product__detail">
              <p>우동 밀키트 2개</p>
              <p>5/23 도착예정</p>
              <h5>10,000원</h5>
            </div>
          </div>
        </div>

        <div class="cart__list__box">
          <h5>로켓프레시 상품</h5>
          <div class="product__box">
            <input type="checkbox" id="product3-price" value="4900" onclick="totalPrice(this)">
            <img src="https://i.pinimg.com/736x/1c/83/4f/1c834f09240660ed1786d0ea03785f78.jpg" alt="상품 이미지">
            <div class="product__detail">
              <p>아기상어 떡볶이 1개</p>
              <p>5/23 도착예정</p>
              <h5>4,900원</h5>
            </div>
          </div>
        </div>

 
      </section>
      <!-- 오른쪽 장바구니 박스 영역-->
      <section class="cart__price__box">
        <div class="cart__order__box">
          <h3>주문 예상 금액</h3>
          <div class="order__info__box">
            <div class="order__info__title">
              <p>총 상품 가격</p>
              <p>총 할인</p>
              <p>총 배송비</p>

            </div>
            <div class="order__info__price">
              <p><span id="total">0</span> 원</p>
              <p>-0 원</p>
              <p>+0 원</p>
            </div>
          </div>
          <hr>
          <h5><span id="result">0</span> 원</h5>
          <button type="button" class="btn btn-primary">구매하기</button>

        </div>
       
      </section>

    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="../js/cart.js"></script>
</body>
</html>
