<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/objectYouTube.css">
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <header>
      <div class="header">
        <i class="bi bi-youtube"></i>
        <h1>YouTube</h1>
      </div>
    </header>
    <!-- 영상 영역 -->
    <section class="play__section">
      <iframe id="youtube" src="https://www.youtube.com/embed/RYPrApSc-Dw?si=QbbeXm7rWP-USNlD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <h3 id="play__section__title">🎧𝕡𝕝𝕒𝕪𝕝𝕚𝕤𝕥🌿청량한 날 듣는 가슴 벅차오르는 청춘 플레이리스트</h3>
    </section>
    <!-- 댓글창 영역 -->
    <section class="comment__section">
      <div class="comment__create">
        <input id="comment-input" type="text" placeholder="댓글을 입력하세요">
        <button id="create-btn">댓글</button>
      </div>
      <div class="comments__div">

      </div>
    </section>
  </div>
  <script src="../js/youtube.js"></script>
</body>
</html>
