<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabTest</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/tabTest.css">
</head>
<body>
  <div class="container">
    <div class="tab__container">
      <ul class="tab__list">
        <li class="tab__btn bg-color">상품상세</li>
        <li class="tab__btn">상품평</li>
        <li class="tab__btn">상품문의</li>
        <li class="tab__btn">배송/교환/반품 안내</li>
      </ul>
    </div>
    <div class="tab__content show">
      <p>상품상세 영역</p>
    </div>
    <div class="tab__content">
      <p>상품평 영역</p>
    </div>
    <div class="tab__content">
      <p>상품문의 영역</p>
    </div>
    <div class="tab__content">
      <p>배송/교환/반품 안내 영역</p>
    </div>
  </div>
  
  <script src="../js/tabTest.js"></script>
</body>
</html>
